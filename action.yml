name: "PR Checker"
description: "Run PRChecker to enforce Node.js PR policies"
author: "<izefoea@gmail.com>"
inputs:
  github-token:
    description: "GitHub token for API access"
    required: true
  waitTimeSingleApproval:
    description: "Override single-approval wait time (hours)"
    required: false
    default: "168"      # 7 days
  waitTimeMultiApproval:
    description: "Override multi-approval wait time (hours)"
    required: false
    default: "48"       # 2 days
  ciType:
    description: "Which CI to check ('NODEJS' or 'GITHUB')"
    required: false
    default: "NODEJS"
  maxCommits:
    description: "Max commits to show in warnings"
    required: false
    default: "5"
runs:
  using: "node20"
  main: "src/pr_checker.js"
